<!DOCTYPE html>
<html lang="es">

<head>
  <title>Agenda</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="container">
  <header class="mt-3 mb-3">
    <h2 class="text-center"><i class="bi bi-person-vcard"></i> Agenda de Contactos</h2>
  </header>

  <main class="row">

    <section class="col-4">

      <div class="card">

        <div class="card-header">Agregar Contacto</div>

        <div class="card-body">

          <form>
            <input type="hidden" name="id" id="id">
            <input type="hidden" name="index" id="index">

            <div class="row mb-2">
              <label for="name" class="col-4 col-form-label">Nombre:</label>
              <div class="col-8">
                <input type="text" class="form-control form-control-sm" id="name" name="name"
                  placeholder="Ingrese el nombre" required>
              </div>
            </div>

            <div class="row mb-2">
              <label for="phone" class="col-4 col-form-label">Teléfono:</label>
              <div class="col-8">
                <input type="text" class="form-control form-control-sm" id="phone" name="phone"
                  placeholder="Ingrese el teléfono" required>
              </div>
            </div>

            <div class="row mb-2">
              <label for="email" class="col-4 col-form-label">Correo:</label>
              <div class="col-8">
                <input type="email" class="col-8 form-control form-control-sm" id="email" name="email"
                  placeholder="Ingrese el email" required>
              </div>
            </div>

            <div class="row" style="padding: 0 12px; gap: 5px;">
              <button type="submit" id="btnGuardar" class="col btn btn-sm btn-success">Guardar</button>
              <button type="reset" id="btnReset" class="col btn btn-sm btn-warning">Cancelar</button>
            </div>

          </form>

        </div>

      </div>

    </section>

    <section class="col-8">

      <div class="card mb-3">
        <div class="card-header">Contactos registrados</div>
        <div class="card-body">

          <table class="table table-hover table-sm">

            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>

            <tbody>

              <tr>
                <td>Blanca Medina</td>
                <td>0982542212</td>
                <td>blanca@mail.com</td>
                <td>
                  <button onclick="modificar" class="btn btn-danger btn-sm" title="Eliminar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-pencil" viewBox="0 0 16 16">
                      <path
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                    </svg>
                  </button>
                  <button onclick="eliminar" class="btn btn-warning btn-sm" title="Modificar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                    </svg>
                  </button>
                </td>
              </tr>

            </tbody>

          </table>

        </div>
      </div>

    </section>
  </main>

  <div id="notify-container"></div>



  <script src="./js/uuid.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/notificator.js"></script>
  <script src="./js/app.js" defer></script>
</body>

</html>
